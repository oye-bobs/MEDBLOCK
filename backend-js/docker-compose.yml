  #     - medblock-network

  # ============================================
  # Persistent Volumes
  # ============================================
volumes:
  cardano-node-data:
    driver: local
  cardano-node-ipc:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backend-logs:
    driver: local

# ============================================
# Network Configuration
# ============================================
networks:
  medblock-network:
    driver: bridge
